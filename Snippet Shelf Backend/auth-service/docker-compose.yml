# Use a modern compose version
version: '3.8'

services:
  # 1. Your Spring Boot Application
  auth-service:
    # This tells Compose to build the image from the Dockerfile
    # located in the ./auth-service directory
    build:
      context: .
      dockerfile: Dockerfile
    # This is the tag that will be applied to the built image
    image: auth-service:latest
    container_name: auth-service
    environment:
      - JWT_SECRET=dGhpcy1pcy1hLXNlY3JldC1rZXktZm9yLWp3dC1hdXRoZW50aWNhdGlvbi1leGFtcGxlCg==
      - SPRING_DATASOURCE_PASSWORD=password
      - SPRING_DATASOURCE_URL=jdbc:postgresql://auth-service-ss-db:5432/db
      - SPRING_DATASOURCE_USERNAME=admin_user
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_SQL_INIT_MODE=always
    # Connect this service to the 'internal' network
    networks:
      - internal
    # This ensures the database is started *before* your application
    depends_on:
      - auth-service-ss-db

  # 2. The PostgreSQL Database
  auth-service-ss-db:
    image: postgres:latest
    container_name: auth-service-ss-db
    ports:
      - "5002:5432"
    environment:
      # These credentials MUST match your Spring Datasource variables
      - POSTGRES_USER=admin_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=db
    # This persists the database data even if the container is stopped/removed
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    # Connect this service to the 'internal' network
    networks:
      - internal

# Define the custom network mentioned in your run options
networks:
  internal:
    driver: bridge

# Define the named volume for database persistence
volumes:
  auth-db-data: